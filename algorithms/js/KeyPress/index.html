<html>
  <head>
    <script type="text/javascript">
      /**
       * A key press listener for an old mobile phone keypad to construct a String typed using the numbers.
       * @param Object keymap map of digits to characters.
       * @constructor
       */
      function KeyPressListener(keymap) {
        this.keypresses = [];
        this.key2Char = [];
        this.charIndex = -1;
        this.cursor = -1;
        this.keymap = keymap;

        this.keypressed = function(e) {
          clearTimeout(this.timeout);

          if(this.charIndex == -1) {
            this.key2Char = this.keymap[e.target.textContent];
            this.cursor++;
          }

          this.charIndex++;

          if(this.charIndex >= this.key2Char.length) {
            this.charIndex = 0;
          }

          this.keypresses[ this.cursor ] = this.key2Char[ this.charIndex ];

          var kp = this;
          this.timeout = setTimeout(function() {
            kp.charIndex = -1;
          }, 500);

          console.log(this.keypresses.join(''))
        };
      }

      var kp;
      var keyCharacters = [
        ['1'],
        ['a', 'b', 'c', '2'],
        ['d', 'e', 'f', '3'],
        ['g', 'h', 'i', '4'],
        ['j', 'k', 'l', '5'],
        ['m', 'n', 'o', '6'],
        ['p', 'q', 'r', 's', '7'],
        ['t', 'u', 'v', '8'],
        ['w', 'x', 'y', 'z', '9'],
        ['*'],
        [' ', '0'],
        ['#']
      ];

      (function() {
        document.addEventListener('DOMContentLoaded', function(){
          var keymap = {};
          var keys = document.getElementsByTagName('td');
          for (var i = 0;i < keys.length; i++){
            var key = keys[i];
            key.addEventListener('click', function(e) { kp.keypressed(e) }, false);
            keymap[key.textContent] = keyCharacters[i];
          }
          kp = new KeyPressListener(keymap);
        });
      })();
    </script>
  </head>
  <body>
  <table id="keypad" cellpadding="10" cellspacing="3" border="2">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <tr>
      <td>*</td>
      <td>0</td>
      <td>#</td>
    </tr>
  </table>
  </body>
</html>
