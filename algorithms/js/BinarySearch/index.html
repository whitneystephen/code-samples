<html>
  <head>
    <script type="text/javascript">
      (function() {
        /**
         * Search helper object.
         * @constructor
         */
        function Search() {
          /**
           * Perform a binary search for an Int.
           *
           * @param {Array} array the array to search.
           * @param {Number} term the term to search for.
           * @return {Boolean} true if found, false if not.
           */
          this.binarySearch = function(array, term) {
            var low = 0;
            var hi = array.length - 1;

            while(low <= hi) {
              var mid = ( low + hi ) / 2;
              var midTerm = array[ mid ];

              if(midTerm > term)
                hi = mid - 1;
              else if(midTerm < term)
                low = mid + 1;
              else
                return true;
            }

            return false;
          }
        }

        var s = new Search();

        console.log(s.binarySearch([5, 10, 15, 20, 25, 30, 35], 10));
        console.log(s.binarySearch([5, 10, 15, 20, 25, 30, 35], 11));
      })();
    </script>
  </head>
  <body>

  </body>
</html>
