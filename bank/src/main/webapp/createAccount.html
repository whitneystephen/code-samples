<!DOCTYPE html>
<html>
    <head>
        <link href="./css/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="./js/jquery.js"></script>
        <script type="text/javascript" src="./js/bootstrap.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">Bank</a>
                <ul class="nav">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li class="active">
                        <a href="createAccount.html">Create Account</a>
                    </li>
                    <li>
                        <a href="accountQuery.html">Account Query</a>
                    </li>
                    <li>
                        <a href="makeLodgement.html">Make Lodgement</a>
                    </li>
                    <li>
                        <a href="makeWithdrawl.html">Make Withdrawl</a>
                    </li>
                    <li>
                        <a href="transfer.html">Make Transfer</a>
                    </li>
                    <li>
                        <a href="viewTransactions.html">View Transactions</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputName">Name</label>

                        <div class="controls">
                            <input type="text" id="inputName" placeholder="First and Last Name">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <a href="#" class="btn">Create Account</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </body>

    <script type="text/javascript">

        $( document ).ready( function() {

            $( ".btn" ).click( function() {

                $.ajax( {
                    type: "POST",
                    url: "/api/account/create",
                    data: { name: $( "#inputName" ).val() },
                    success: function( xhr, status ) {

                        var response = JSON.parse( xhr );

                        if( response.message ) {

                            // TODO proper alert dialog
                            alert( response.message );

                        } else {

                            // TODO proper alert dialog
                            alert( "Account created: number: [" + response.accountNumber + "]" );

                        }

                    }
                } );

            } );

        } );

    </script>

</html>
