<html>
  <head>
    <script type="text/javascript">
      (function() {
        /**
         * Math Util helper object.
         * @constructor
         */
        function MathUtil() {
          /**
           * Calculate the number at a given index if the fibonacci sequence.
           *
           * @param {number} index to calculate for.
           * @returns {number} the number at the given index in the fibonacci sequence.
           */
          this.fib = function(index) {
            if(index < 0) {
              return 0;
            }

            if(index < 1) {
              return 1;
            } else {
              return this.fib(index - 1) + this.fib(index - 2);
            }
          };
        }

        var m = new MathUtil();
        [...Array(6).keys()].forEach((number) => {
          console.log(m.fib(number));
        });
      })();
    </script>
  </head>
  <body>

  </body>
</html>
